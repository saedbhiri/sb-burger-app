<form [formGroup]="form">
<div class="row mb-4" *ngFor="let sauce of sauces; let i = index">
  <label class="col-sm-3 form-check-label" [for]="i">
    {{ sauce.sauceName }}
  </label>
  <div class="col-sm-4">
    <input class="col-form-check-input" type="checkbox" [id]="i" formArrayName="sauces"
      [value]="sauce.sauceName" [checked]="sauce.sauceValue" (change)="onSauceSelected($event)">
  </div>
</div>
</form>
