<form [formGroup]="form">
  <div class="row mb-4">
    <label for="note" class="col-sm-3 form-label">Note:</label>
    <div class="col-sm-4">
      <textarea class="col-form-control" placeholder="Leave a comment here" id="note" formControlName="note" name="note"
        [value]="note"></textarea>
    </div>
  </div>
</form>
