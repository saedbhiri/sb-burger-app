<form [formGroup]="form">
  <div class="row mb-4">
    <label for="amount" class="col-sm-3 col-form-label">Amount</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="amount" min="1" max="99" formControlName="amount" name="amount"
        [value]="amount">
    </div>
  </div>
</form>
