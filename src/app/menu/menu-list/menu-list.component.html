<div class="row">
  <div class="col">
    <app-menu-buttons (category)="onCategory($event)"></app-menu-buttons>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <app-menu-item *ngFor="let item of (menu | category:categorySelected)"
    [menuItem] = "item" [name]="item.name"></app-menu-item>
  </div>
</div>
