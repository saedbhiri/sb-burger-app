<br>
<div class="container">
  <div *ngIf="shoppingCart.length === 0">
    <div class="row">
      <div class="col">
        <h1>There are currently no meals in the shopping cart!</h1>
      </div>
    </div>
  </div>
  <div *ngIf="shoppingCart.length > 0">
    <div class="row">
      <div class="col">
        <app-shopping-cart-item *ngFor="let CartItem of shoppingCart; let i = index;" [shoppingCartItem]="CartItem"
          [indexOfItem]="i" (deleteItem)="onDeleteFromShoppingCart($event)">
        </app-shopping-cart-item>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-shopping-cart-payment [totalPrice]="totalSum"></app-shopping-cart-payment>
      </div>
    </div>
  </div>
</div>
