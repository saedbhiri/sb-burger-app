<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="card mb-3" style="max-width: 70%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="shoppingCartItem.image" class="img-fluid rounded-start" [alt]="shoppingCartItem.name">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                {{shoppingCartItem.name}} (x{{shoppingCartItem.amount}})</h5>
              <p class="card-text" *ngFor="let weight of shoppingCartItem.weight">weight/pecies : {{weight.grams *
                weight.quantity}}</p>
              <p class="card-text" *ngFor="let sideDish of sideDishesName">{{sideDish}}</p>
              <p class="card-text" *ngFor="let ingredient of ingredientsName">{{ingredient}}</p>
              <p class="card-text" *ngFor="let sauce of saucesName">{{sauce}}</p>
              <p class="card-text" *ngIf="shoppingCartItem.note != ''">*{{shoppingCartItem.note}}</p>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          <p class="card-text">
            <small class="text-muted">
              <div class="row">
                <div class="col-md-2">
                  {{price | currency:"ILS"}}
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary btn-sm" [routerLink]="['edit',indexOfItem]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg> Edit</button>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger btn-sm"
                    (click)="onDeleteItem(indexOfItem)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg> Delete</button>
                </div>
              </div>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
